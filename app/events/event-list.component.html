<div class='panel panel-primary'>
	<div class='panel-heading'>
		{{ pageTitle }}
	</div>
	<!--search the events -->
	<div class='panel-body'>
		<div class="row">
			<div class="col-md-2">Search </div>
			<div class="col-md-4">
				<input type="text" [(ngModel)]='searchCriteria' />
			</div>
		</div>
		<div class="row">
			<div class="col-md-6">
				<h3>Search by: {{ searchCriteria }}</h3>
			</div>
		</div>	
	</div>
	<!-- tables -->
	<div class='table-responsive'>
		<table class="table" *ngIf = 'events.length'>
			<thead>
				<tr>
					<th>
						<button class="btn btn-primary" (click) = "toggleImage()">
							{{ showImageButton }}
						</button>
					</th>
					<th>Event</th>
					<th>Code</th>
					<th>Date</th>
					<th>Fee</th>
					<th>Rating</th>
				</tr>
			</thead>
			<tbody>
				<tr *ngFor = "let event of events">
					<td>
						<img src="./Book.jpg" height="20" width="20" *ngIf = "showImage">
					</td>
					<td>{{ event.name }}</td>
					<td>{{ event.code | lowercase }}</td>
					<td>{{ event.date }}</td>
					<td>{{ event.fee | currency:'USD':true:'1.2-2' }}</td>
					<!--<td>{{ event.rating }}</td>, instead of this we are adding the component (nested component)-->
					<td> <thumbs [rating]="event.rating" (ratingClicked)= "onRatingClicked($event)"> </thumbs> </td>
				</tr>
			</tbody>
		</table>
		
	</div>
</div>
